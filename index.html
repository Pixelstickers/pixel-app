<style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      font-size: 18px;

      color: #4a2e1c;
    }
    h1 {

    header {
      background-image: url('public/header_zorro.png');
      background-repeat: no-repeat;
      background-position: center 25%;
      background-size: cover;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }
    header nav {
      margin-top: 120px;
    }
    nav a {
      text-decoration: none;

    }
    h2 {
      text-align: center;
      color: #ff914d;
      margin-top: 40px;
    }
    .categorias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      margin: 40px auto;
      max-width: 1600px;
      padding: 0 20px;
      justify-items: center;
    }
    .categoria {
      text-align: center;
      text-decoration: none;
      color: #4a2e1c;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .categoria:hover {
      transform: scale(1.05);
    }
    .categoria img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .categoria p {
      font-weight: bold;
      font-size: 16px;
      background-color: #ff914d;
      padding: 6px 10px;
      border-radius: 10px;
      margin: 0;
    }
    footer {
      background-color: #e6d4c4;
      text-align: center;
      padding: 20px;
      font-family: 'Quicksand', sans-serif;
      margin-top: 60px;
    }
