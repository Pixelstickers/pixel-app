
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pixel - Categorías</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      font-size: 18px;
      background-color: #fffaf5;
      color: #4a2e1c;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
    }
    header {
      background-image: url('public/header_zorro.png');
      background-repeat: no-repeat;
      background-position: center 25%;
      background-size: cover;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }
    header nav {
      margin-top: 120px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #ff914d;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 5px;
      font-family: 'Quicksand', sans-serif;
    }
    h2 {
      text-align: center;
      color: #ff914d;
      margin-top: 40px;
    }
    .categorias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      margin: 40px auto;
      max-width: 1600px;
      padding: 0 20px;
      justify-items: center;
    }
    .categoria {
      text-align: center;
      text-decoration: none;
      color: #4a2e1c;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .categoria:hover {
      transform: scale(1.05);
    }
    .categoria img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .categoria p {
      font-weight: bold;
      font-size: 16px;
      background-color: #ffe1c4;
      padding: 6px 10px;
      border-radius: 10px;
      margin: 0;
    }
    footer {
      background-color: #e6d4c4;
      text-align: center;
      padding: 20px;
      font-family: 'Quicksand', sans-serif;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pixel</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="https://pixelstickers.empretienda.com.ar/">Tienda Online</a>
      <a href="public/nosotros.html">Nosotros</a>
    </nav>
  </header>

  <h2>Categoría de Stickers</h2>
  <main>
    <div class="categorias">
      <a href="public/categorias/amor.html" class="categoria">
        <img src="public/imagenes/amor.png" alt="Amor">
        <p>Amor</p>
      </a>
      <a href="public/categorias/animales.html" class="categoria">
        <img src="public/imagenes/animales.png" alt="Animales">
        <p>Animales</p>
      </a>
      <a href="public/categorias/bebidas.html" class="categoria">
        <img src="public/imagenes/bebidas.png" alt="Bebidas">
        <p>Bebidas</p>
      </a>
      <a href="public/categorias/cine.html" class="categoria">
        <img src="public/imagenes/cine.png" alt="Cine">
        <p>Cine</p>
      </a>
      <a href="public/categorias/comida.html" class="categoria">
        <img src="public/imagenes/comida.png" alt="Comida">
        <p>Comida</p>
      </a>
      <a href="public/categorias/dibujos.html" class="categoria">
        <img src="public/imagenes/dibujos.png" alt="Dibujos">
        <p>Dibujos</p>
      </a>
      <a href="public/categorias/frases.html" class="categoria">
        <img src="public/imagenes/frases.png" alt="Frases">
        <p>Frases</p>
      </a>
      <a href="public/categorias/futbol.html" class="categoria">
        <img src="public/imagenes/futbol.png" alt="Fútbol">
        <p>Fútbol</p>
      </a>
      <a href="public/categorias/gatos.html" class="categoria">
        <img src="public/imagenes/gatos.png" alt="Gatitos">
        <p>Gatitos</p>
      </a>
      <a href="public/categorias/laseleccion.html" class="categoria">
        <img src="public/imagenes/laseleccion.png" alt="La Selección">
        <p>La Selección</p>
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Pixel Stickers | @pixel.stickerss</p>
  </footer>
</body>
</html>
