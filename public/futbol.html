  <style>
    body {
      margin: 0;

      color: #4a2e1c;
    }

    }
    header {
      background-image: url('header_zorro.png');
      background-repeat: no-repeat;
      background-position: center 25%;

    }

      font-size: 26px;
      margin-bottom: 20px;
      text-align: center; /* <- añadí esto */
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center; /* <- antes era flex-start */
    }
    .item {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 200px;
    }
    .item img {
      width: 100%;
      border-radius: 6px;
    }
    .codigo {
      margin-top: 8px;
      font-weight: bold;
      color: #7a4c2f;
    }
    footer {
      background-color: #e6d4c4;
      text-align: center;
      padding: 20px;
      font-family: 'Quicksand', sans-serif;
    }
  </style>
