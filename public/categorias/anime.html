<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Animé - Pixel</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fffaf5;
      color: #4a2e1c;
    }
    header {
      background-image: url('../header_zorro.png');
      background-repeat: no-repeat;
      background-position: center 25%;
      background-size: cover;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
    }
    nav {
      margin-top: 30px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #ff914d;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 5px;
    }
    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      color: #ff914d;
      font-size: 26px;
      text-align: center;
      margin-bottom: 30px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 220px;
    }
    .item img {
      width: 100%;
      border-radius: 6px;
    }
    .codigo {
      margin: 8px 0;
      font-weight: bold;
      color: #7a4c2f;
    }
    button {
      background-color: #ff914d;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e77c33;
    }
    #pedido {
      text-align: center;
      margin-top: 40px;
    }
    #pedido textarea {
      width: 80%;
      height: 100px;
      margin-top: 10px;
      font-size: 16px;
    }
    footer {
      background-color: #e6d4c4;
      text-align: center;
      padding: 20px;
      font-family: 'Quicksand', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pixel</h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="https://pixelstickers.empretienda.com.ar/">Tienda Online</a>
      <a href="../nosotros.html">Nosotros</a>
    </nav>
  </header>

  <section>
    <h2>Animé</h2>
    <div class="galeria">
      <div class="item">
        <img src="../Images/Sticker 2.jpg" alt="Animé">
        <p class="codigo">ID-00101</p>
        <button onclick="agregarAlPedido('ID-00101')">Agregar al pedido</button>
      </div>
      <div class="item">
        <img src="../Images/Sticker 4.jpg" alt="Animé">
        <p class="codigo">ID-00102</p>
        <button onclick="agregarAlPedido('ID-00102')">Agregar al pedido</button>
      </div>
      <div class="item">
        <img src="../Images/Sticker 6.jpg" alt="Animé">
        <p class="codigo">ID-00103</p>
        <button onclick="agregarAlPedido('ID-00103')">Agregar al pedido</button>
      </div>
    </div>
    <div id="pedido">
      <h2>Tu Pedido</h2>
      <p>Copiá estos códigos y mandalos por WhatsApp o Instagram</p>
      <textarea id="listaPedido" readonly></textarea><br>
      <button onclick="copiarPedido()">Copiar</button>
      <button onclick="borrarPedido()">Borrar todo</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Pixel Stickers | @pixel.stickerss</p>
  </footer>

  <script>
    let pedido = [];

    function agregarAlPedido(codigo) {{
      if (!pedido.includes(codigo)) {{
        pedido.push(codigo);
        actualizarLista();
      }}
    }}

    function actualizarLista() {{
      document.getElementById("listaPedido").value = pedido.join(", ");
    }}

    function copiarPedido() {{
      const textarea = document.getElementById("listaPedido");
      textarea.select();
      document.execCommand("copy");
      alert("¡Códigos copiados!");
    }}

    function borrarPedido() {{
      pedido = [];
      actualizarLista();
    }}
  </script>
</body>
</html>
