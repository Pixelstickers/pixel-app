    .galeria {

    button {

    /* Carrito flotante */
    #carritoBtn {

<body>
  <header>
    <h1>Pixel</h1>
    <nav>
      <a href="../../index.html">Inicio</a>
      <button class="categorias-btn" onclick="toggleMenu()">Categor√≠as</button>
      <a href="https://pixelstickers.empretienda.com.ar/">Tienda Online</a>
      <a href="../nosotros.html">Nosotros</a>
    </nav>

    <div id="menuLateral" class="menu-lateral">
      <a href="../categorias/futbol.html">F√∫tbol</a>
      <a href="../categorias/anime.html">Anim√©</a>
      <a href="../categorias/amor.html">Amor</a>
    </div>
  </header>

  <section>
    <h2>F√∫tbol</h2>
    <div class="galeria">
      <div class="item">
        <img src="../imagenes/Sticker 1.jpg" alt="Sticker F√∫tbol 1">
        <p class="codigo">FU-00001</p>
        <button onclick="agregarAlPedido('FU-00001')">Agregar al pedido</button>
      </div>
      <!-- Agreg√° m√°s stickers aqu√≠ si quer√©s -->
    </div>
  </section>

  <button id="carritoBtn" onclick="togglePedido()">üõçÔ∏è Pedido (0)</button>

  <div id="panelPedido">
    <h3>Tu pedido</h3>
    <p>Copi√° estos c√≥digos y mandalos por WhatsApp o Instagram:</p>
    <textarea id="listaPedido" readonly></textarea><br>
    <button onclick="copiarPedido()">Copiar</button>
    <button onclick="borrarPedido()">Borrar todo</button>
  </div>

  <footer>
    <p>&copy; 2025 Pixel Stickers | @pixel.stickerss</p>
  </footer>

  <script>
    let pedido = JSON.parse(localStorage.getItem("pedidoPixel")) || [];

    function agregarAlPedido(codigo) {
      if (!pedido.includes(codigo)) {
        pedido.push(codigo);
        guardarYActualizar();
      }
    }

    function guardarYActualizar() {
      localStorage.setItem("pedidoPixel", JSON.stringify(pedido));
      document.getElementById("listaPedido").value = pedido.join(", ");
      document.getElementById("carritoBtn").innerText = "üõçÔ∏è Pedido (" + pedido.length + ")";
    }

    function copiarPedido() {
      const textarea = document.getElementById("listaPedido");
      textarea.select();
      document.execCommand("copy");
      alert("¬°C√≥digos copiados!");
    }

    function borrarPedido() {
      pedido = [];
      guardarYActualizar();
      togglePedido(false);
    }

    function togglePedido(forceClose = null) {
      const panel = document.getElementById("panelPedido");
      panel.style.display = forceClose !== null ? (forceClose ? "block" : "none") : (panel.style.display === "none" ? "block" : "none");
    }

    function toggleMenu() {
      const menu = document.getElementById("menuLateral");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    window.onload = guardarYActualizar;
  </script>
</body>
</html>
