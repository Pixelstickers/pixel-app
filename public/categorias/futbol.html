    #carritoBtn {

<body>
  <header>
    <h1>Pixel</h1>

      <a href="../nosotros.html">Nosotros</a>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="futbol.html">F√∫tbol</a>
    <a href="anime.html">Anim√©</a>
    <a href="amor.html">Amor</a>
  </div>

  <section>
    <h2>F√∫tbol</h2>
    <div class="galeria">
      <div class="item">
        <img src="../imagenes/Sticker 1.jpg" alt="Sticker F√∫tbol 1">
        <p class="codigo">ID-00001</p>
        <button onclick="agregarAlPedido('ID-00001')">Agregar al pedido</button>
      </div>
    </div>
  </section>

  <button id="carritoBtn" onclick="togglePedido()">üõçÔ∏è Pedido (0)</button>
  <div id="panelPedido">
    <h3>Tu pedido</h3>
    <p>Copi√° estos c√≥digos y mandalos por WhatsApp o Instagram:</p>
    <textarea id="listaPedido" readonly></textarea><br>
    <button onclick="copiarPedido()">Copiar</button>
    <button onclick="borrarPedido()">Borrar todo</button>
  </div>

  <footer>
    <p>&copy; 2025 Pixel Stickers | @pixel.stickerss</p>
  </footer>

  <script>
    let pedido = JSON.parse(localStorage.getItem("pedidoPixel")) || [];

    function agregarAlPedido(codigo) {
      if (!pedido.includes(codigo)) {
        pedido.push(codigo);
        actualizarLista();
      }
    }

    function actualizarLista() {
      localStorage.setItem("pedidoPixel", JSON.stringify(pedido));
      document.getElementById("listaPedido").value = pedido.join(", ");
      document.getElementById("carritoBtn").innerText = "üõçÔ∏è Pedido (" + pedido.length + ")";
    }

    function copiarPedido() {
      const textarea = document.getElementById("listaPedido");
      textarea.select();
      document.execCommand("copy");
      alert("¬°C√≥digos copiados!");
    }

    function borrarPedido() {
      pedido = [];
      actualizarLista();
      togglePedido(false);
    }

    function togglePedido(forceClose = null) {
      const panel = document.getElementById("panelPedido");
      if (forceClose !== null) {
        panel.style.display = forceClose ? "block" : "none";
      } else {
        panel.style.display = panel.style.display === "none" ? "block" : "none";
      }
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    window.onload = actualizarLista;
  </script>
</body>
